<div class="products--grid">
<app-product
[product]='product' *ngFor="let product of products"
(addedProduct)="onAddToShoppingCart($event)"
(showDetail)="onShowDetail($event)"

></app-product>

<a type="button" class="btn btn-outline-primary" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem; margin-right: 1rem;" (click)="loadMore(this.limit,this.offset)"><span class="material-icons">
  expand_circle_down
  </span></a>
</div>

<div class="product-detail" [class.active]="showProductDetail">
  <div *ngIf="productChosen">

    <a type="button"(click)="toggleProductDetail()"><span class="material-icons close">
      highlight_off
      </span></a>
  <h1>{{productChosen.title}}</h1>
  <swiper
      [slidesPerView]="1"

    >
      <ng-template swiperSlide *ngFor="let img of productChosen.images"><img [src]="img" ></ng-template>

    </swiper>
  <p>{{productChosen.description}}</p>
  <a  type="button" class="btn btn-info delete" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem; margin-right: 1rem;" (click)="updateProduct()"><span class="material-icons">
    border_color
    </span></a>
  <a type="button"  class="btn btn-danger delete" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;" (click)="deleteProduct()"><span class="material-icons">
    delete_forever
    </span></a>
  </div>
</div>
