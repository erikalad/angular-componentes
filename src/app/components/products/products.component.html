<button (click)="crateNewProduct()">Create</button>
<div class="products--grid">
<app-product
[product]='product' *ngFor="let product of products"
(addedProduct)="onAddToShoppingCart($event)"
(showDetail)="onShowDetail($event)"
></app-product>
<button (click)="loadMore(this.limit,this.offset)">Load more</button>
</div>

<div class="product-detail" [class.active]="showProductDetail">
  <div *ngIf="productChosen">
    <button (click)="toggleProductDetail()">Close</button>
  <h1>{{productChosen.title}}</h1>
  <swiper
      [slidesPerView]="1"

    >
      <ng-template swiperSlide *ngFor="let img of productChosen.images"><img [src]="img" ></ng-template>

    </swiper>
  <p>{{productChosen.description}}</p>
  <button (click)="updateProduct()">Edit</button>
  <button (click)="deleteProduct()">Delete</button>
  </div>
</div>
