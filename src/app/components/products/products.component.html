<div class="products--grid">
<app-product
[product]='product' *ngFor="let product of products"
(addedProduct)="onAddToShoppingCart($event)"
(showDetail)="onShowDetail($event)"

></app-product>

<button type="button" class="btn btn-outline-primary"  style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;" (click)="loadMore(this.limit,this.offset)">Load more</button>
</div>

<div class="product-detail" [class.active]="showProductDetail">
  <div *ngIf="productChosen">
    <button type="button" class="btn btn-outline-danger"  style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;" (click)="toggleProductDetail()">X</button>
  <h1>{{productChosen.title}}</h1>
  <swiper
      [slidesPerView]="1"

    >
      <ng-template swiperSlide *ngFor="let img of productChosen.images"><img [src]="img" ></ng-template>

    </swiper>
  <p>{{productChosen.description}}</p>
  <button  type="button" class="btn btn-outline-info"  style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;" (click)="updateProduct()">Edit</button>
  <button type="button" class="btn btn-outline-danger"   style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;" (click)="deleteProduct()">Delete</button>
  </div>
</div>
